<div class="w3-container w3-padding w3-large">
    <div class="w3-row" style="padding-bottom:25px;padding-top:35px;">
        <div class="w3-col s12 w3-medium">
            <span class="w3-xlarge color-current">Microsoft Teams<i class="fa fa-toggle-off w3-right color-zero"
                    aria-hidden="true"></i></span>

            <form class="w3-container color-zero">

                <div class="w3-col s4 w3-padding">
                    <label>URL</label>
                    <input name="server" class="w3-input w3-large color-time" type="text"
                        value="">
                </div>

                <div class="w3-col s4 w3-padding">
                    <label>Room</label>
                    <input name="mst-room" class="w3-input w3-large color-time" type="text" value="">
                </div>

                <div class="w3-col s4 w3-padding" style="min-height:120px;">
                </div>
            </form>
            <hr />
        </div>

        <div class="w3-col s12 w3-medium" style="padding-top:35px;">
            <span class="w3-xlarge color-current">Office 365<i class="fa fa-toggle-off w3-right color-zero"
                    aria-hidden="true"></i></span>

            <form class="w3-container color-zero">

                <div class="w3-col s4 w3-padding">
                    <label>Server</label>
                    <input name="server" class="w3-input w3-large color-time" type="text"
                        value="">
                </div>

                <div class="w3-col s4 w3-padding">
                    <label>Username</label>
                    <input name="server" class="w3-input w3-large color-time" type="text"
                        value="">
                </div>

                <div class="w3-col s4 w3-padding" style="min-height:120px;">
                    <label>Password</label>
                    <input name="server" class="w3-input w3-large color-time" type="text"
                        value="">
                </div>

                <div class="w3-col s12 w3-padding" style="min-height:120px;">
                    <label>Distibution List</label>
                    <input name="to" class="w3-input w3-large color-time" type="text" value="">
                </div>

            </form>
            <hr />
        </div>

        <div class="w3-col s12 w3-medium" style="padding-top:35px;">
            <span class="w3-xlarge color-current">SMTP Server<i
                    class="fa fa-toggle-on w3-right color-current" aria-hidden="true"></i></span>

            <form class="w3-container color-font">

                <div class="w3-col s4 w3-padding">
                    <label>Server</label>
                    <input name="server" class="w3-input w3-large color-time" type="text"
                        value="smtp-server@domain.com">
                </div>

                <div class="w3-col s4 w3-padding">
                    <label>Port Number</label>
                    <input name="port" class="w3-input w3-large color-time" type="text" value="25">
                </div>

                <div class="w3-col s4 w3-padding" style="min-height:120px;">
                </div>

                <div class="w3-col s4 w3-padding">
                    <label>User</label>
                    <input name="project" class="w3-input w3-large color-time" type="text" value="smtp-user">
                </div>

                <div class="w3-col s4 w3-padding">
                    <label>Password</label>
                    <input name="project" type="password" class="w3-input w3-large color-time" type="text"
                        value="Joe Smith">
                </div>

                <div class="w3-col s4 w3-padding" style="min-height:120px;">
                    <label>SSL</label>
                    <br />
                    <span class="" style="">
                        <input class="w3-radio" type="radio" name="ssl" value="yes">
                        <label class=" w3-large color-time" style="padding-left:10px;">YES</label>
                    </span>
                    <span class="" style="padding-top:50px;padding-left:35px;">
                        <input class="w3-radio w3-xxlarge" style="" type="radio" name="ssl" value="no" checked>
                        <label class=" w3-large color-time" style="padding-left:10px;">NO</label>
                    </span>
                </div>

                <div class="w3-col s12 w3-padding" style="min-height:120px;">
                    <label>Admin Notification <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <input name="admin-notify" class="w3-input w3-large color-time" type="text" value="bts-admin@domain.com">
                </div>

            </form>
            <hr />
        </div>


        
        <div class="w3-col s12 w3-padding w3-center w3-large" style="min-height:120px;">
            <span class="button w3-right color-font">Cancel</span>
            <span class="button w3-right color-zero">Save</span>
        </div>

    </div>
</div>
