<div class="w3-large">
    <div class="w3-row" style="padding:25px;padding-bottom:25px;background-color: #1e1e1e;">
        <div class="w3-col s12">
            <div class="w3-bar w3-xlarge" style="border-bottom:1px solid white;">
                <a id="configuration-tab-view-tests" class="w3-bar-item tab-selected"
                    style="cursor:pointer;" onclick="changeConfigurationView('tests')"><i class="fa fa-pencil-square-o"
                        aria-hidden="true"></i>
                    Tests</a>
                <a id="configuration-tab-view-batteries" class="w3-bar-item" style="cursor:pointer;"
                    onclick="changeConfigurationView('batteries')"><i class="fa fa-battery-empty" aria-hidden="true"></i>
                    Batteries</a>
                <a id="configuration-tab-view-calculations" class="w3-bar-item" style="cursor:pointer;"
                    onclick="changeConfigurationView('calculations')"><i class="fa fa-calculator" aria-hidden="true"></i>
                    Calculations</a>
                <a id="configuration-tab-view-io-assignment" class="w3-bar-item" style="cursor:pointer;"
                    onclick="changeConfigurationView('io-assignment')"><i class="fa fa-random" aria-hidden="true"></i>
                    I/O Assignment</a>
            </div>

            <!-- TESTS -->
            <div id="view-configuration-tests" class="_w3-animate-zoom" style="display:block;">
                <div w3-include-html="test-setup.html"></div>
            </div>

            <!-- BATTERIES -->
            <div id="view-configuration-batteries" style="display:none;">
                <div w3-include-html="battery-setup.html"></div>
            </div>

            <!-- CALCULATIONS -->
            <div id="view-configuration-calculations" style="display:none;">
                <div w3-include-html="in-development.html"></div>
            </div>

            <!-- I/O ASSIGNMENT -->
            <div id="view-configuration-io-assignment" style="display:none;">
                <div w3-include-html="system-setup.html"></div>
            </div>
        </div>
    </div>
</div>
