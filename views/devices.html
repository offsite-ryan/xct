<div class="w3-large">
    <div class="w3-row" style="padding:25px;padding-bottom:25px;background-color: #1e1e1e;">
        <div class="w3-col s12">
            <div class="w3-bar w3-xlarge" style="border-bottom:1px solid white;">
                <a id="configuration-tab-view-io-assignment" class="w3-bar-item tab-selected" style="cursor:pointer;"
                    onclick="changeConfigurationView('io-assignment')"><i class="fa fa-random" aria-hidden="true"></i>
                    I/O Assignment</a>
                <a id="configuration-tab-view-calculations" class="w3-bar-item" style="cursor:pointer;"
                    onclick="changeConfigurationView('calculations')"><i class="fa fa-calculator"
                        aria-hidden="true"></i>
                    Calculations</a>
                <a id="configuration-tab-view-chambers" class="w3-bar-item" style="cursor:pointer;"
                    onclick="changeConfigurationView('chambers')"><i class="fa fa-snowflake" aria-hidden="true"></i>
                    Chambers</a>
            </div>

            <!-- I/O ASSIGNMENT -->
            <div id="view-configuration-io-assignment" style="display:block;">
                <div w3-include-html="/views/io-assignment.html"></div>
            </div>

            <!-- CALCULATIONS -->
            <div id="view-configuration-calculations" style="display:none;">
                <div w3-include-html="in-development.html"></div>
            </div>

            <!-- CHAMBERS -->
            <div id="view-configuration-chambers" style="display:none;">
                <div w3-include-html="in-development.html"></div>
            </div>

        </div>
    </div>
</div>
