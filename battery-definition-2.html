<div class="w3-container w3-padding w3-large">
    <div class="w3-row-padding">
        <div class="w3-col s12 w3-medium">
            <span class="w3-xxlarge">TXW-MI <span class="w3-large color-zero">06-Jun-2024 11:34</span>
                <!-- <i class="fa fa-trash-o color-font w3-xlarge w3-right" aria-hidden="true"
                    style="padding-left:10px;cursor:pointer;"></i>
                <i class="fa fa-plus-square-o color-font w3-xlarge w3-right" aria-hidden="true"
                    style="padding-left:10px;cursor:pointer;"></i>
                <i class="fa fa-folder-open-o color-font w3-xlarge w3-right" aria-hidden="true"

                <span class=" color-font w3-xlarge w3-right"
                    style="padding-left:12px;padding-right:24px;cursor:pointer;" onclick="closeBattery()">
                    <i class="fa fa-close" aria-hidden="true"></i>
                    Close
                </span>
                <span class=" color-zero w3-xlarge w3-right"
                    style="padding-left:12px;padding-right:24px;cursor:pointer;" onclick="closeBattery()">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    Save
                </span>
            </span>

            <form class="w3-container color-font">

                <div class="w3-col s4 w3-padding w3-large">
                    <label>Serial Number Pattern
                        <i class="fa fa-info-circle color-time" aria-hidden="true" style="cursor:pointer;"></i></label>
                    <input name="serial_number" class="w3-input w3-xlarge color-time" type="text"
                        placeholder="<MANUFACTURER>-<LOT>-<###>">
                </div>

                <div class="w3-col s4 w3-padding w3-large">
                    <label>Work Request <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <input name="work_request" class="w3-input w3-xlarge color-time" type="text" value="ABCD-1234">
                </div>

                <div class="w3-col s4 w3-padding" style="min-height:120px;">
                </div>

                <div class="w3-col s4 w3-padding w3-large">
                    <label>Project Name <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <input name="project" class="w3-input w3-xlarge color-time" type="text" value="Project B">
                </div>

                <div class="w3-col s4 w3-padding w3-large">
                    <label>Project Engineer <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <input name="project" class="w3-input w3-xlarge color-time" type="text" value="Joe Smith">
                </div>

                <div class="w3-col s4 w3-padding w3-large" style="min-height:120px;">
                    <label>Manufacturer <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <input name="manufacturer" class="w3-input w3-xlarge color-time" type="text" value="TXW">
                </div>

                <div class="w3-col s4 w3-padding w3-large">
                    <label>Chemistry <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <input name="chemistry" class="w3-input w3-xlarge color-time" type="text" value="LiFePO">
                </div>

                <div class="w3-col s4 w3-padding w3-large">
                    <label>Batch / Lot <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <input name="batch" class="w3-input w3-xlarge color-time" type="text" value="2607">
                </div>

                <div class="w3-col s4 w3-padding w3-large" style="min-height:120px;">
                    <label>Mass <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <input name="mass" class="w3-input w3-xlarge color-time" type="text" value="2.3g">
                </div>

                <!-- <div class="w3-col s4 w3-padding" style="min-height:120px;">
                </div> -->

                <div class="w3-col s4 w3-padding w3-large">
                    <label>Rated Capacity <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <input name="rated_capacity" class="w3-input w3-xlarge color-time" type="text" value="2.0">
                </div>

                <div class="w3-col s4 w3-padding w3-large">
                    <label>Max Voltage <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <input name="max_voltage" class="w3-input w3-xlarge color-time" type="text" value="3.8">
                </div>

                <div class="w3-col s4 w3-padding w3-large" style="min-height:120px;">
                    <label>Max Current <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <input name="max_current" class="w3-input w3-xlarge color-time" type="text" value="2.2">
                </div>

                <div class="w3-col s12 w3-padding w3-large" style="min-height:120px;">
                    <label>Result Location <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <input name="max_current" class="w3-input w3-xlarge color-time" type="text"
                        placeholder="\<MANUFACTURER>\<PROJECT>\">
                </div>

                <div class="w3-col s12 w3-padding w3-large" style="min-height:120px;">
                    <label>Description <i class="fa fa-info-circle color-time" aria-hidden="true"
                            style="cursor:pointer;"></i></label>
                    <textarea name="description" class="w3-input w3-xlarge color-time" type="text" value=""></textarea>
                </div>

                <div class="w3-col s12 w3-padding w3-large" style="min-height:120px;">
                    <br/>
                    <hr/>
                    <span class="w3-xlarge">Active Batteries</span>
                    <table class="w3-table w3-bordered">
                        <tr>
                            <th>Serial Number</th>
                            <th>Location</th>
                            <th>Creation Date</th>
                        </tr>

                            <td>TXW-2607-001</td>

                        <tr>
                            <td>TXW-2607-002</td>
                            <td>CH08</td>
                            <td>2024.06.23 18:45:00</td>
                        </tr>
                    </table>
                </div>

            </form>
        </div>

    </div>
</div>
